contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - '@local /github/workspace/packages'
  packages:
    - alpine-baselayout-data
    - busybox
    - ca-certificates-bundle
    - k8s-tools@local
accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
  run-as: 65532
environment:
  KUBECTL_VERSION: v1.27.1
  KUSTOMIZE_VERSION: v5.0.1
  KAPP_VERSION: v0.55.0
  KBLD_VERSION: v0.37.0
  HELM_VERSION: v3.11.3
entrypoint:
  command: /usr/bin/entrypoint.sh
archs:
  - amd64
  - arm64
